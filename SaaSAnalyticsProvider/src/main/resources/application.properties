
#spring
spring.application.name=SaaSAnalyticsProvider
#server.address=192.168.1.100
server.port=8083

#DB
spring.datasource.url=jdbc:mysql://localhost:3306/SaaSApplication?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=0
spring.kafka.mouse-analytics-topic = SaaSMouseEvents
spring.kafka.mouse-analytics-dump-folder = /mnt/hgfs/folder_shared_with_VM//DumpedDataForAnalysis/
spring.kafka.mouse-analytics-dump-singlefile = true

#debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


